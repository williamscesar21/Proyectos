<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="images/google.png">
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="mx-0 my-0 bg-neutral-800 font-size: 0.875rem font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"">
    <header class="w-full h-16">
        <nav class="container mx-auto flex justify-end items-center py-2">
            <a class="text-white no-underline inline-block ml-4" href="">Gmail</a>
            <a class="text-white no-underline inline-block ml-4" href="">Imágenes</a>
            <a class="text-white no-underline inline-block ml-4" href="" class="icon-apps">
                <span class="material-symbols-outlined inline-block p-1 rounded-full">apps</span>
            </a>
            <a class="text-white no-underline inline-block ml-4" href="" class="btn-login">Iniciar sesión</a>
        </nav>
    </header>

    <main class="text-center mt-12">
        <section class="w-96 mx-auto mb-8">
            <img class="w-72 ml-12" src="images/logo-google.png" alt="">
        </section>
        <section class="w-96 mx-auto mb-9">
            <div class="w-96 h-12 border rounded-full flex justify-center items-center">
                <span class="material-symbols-outlined mt-1 text-gray-400">
                    search
                </span>
                <input class="bg-transparent w-80 h-10 border-none outline-none text-white text-base" type="text">
            </div>
        </section>
        <section >
            <div class="inline-block">
                <button class="h-9 bg-zinc-700 border border-transparent text-white text-base rounded-md px-4 mr-4 hover:border-gray-600 focus:outline-none">Buscar con Google</button>
            </div>
            <div class="inline-block">
                <button class="h-9 bg-zinc-700 border border-transparent text-white text-base rounded-md px-4 mr-4 hover:border-gray-600 focus:outline-none">Voy a tener suerte</button>
            </div>
            <p class="py-6 text-white">Ofrecido por Google en: <a class="py-6 text-blue-400 no-underline hover:underline" href="">Español(Latinoamérica)</a></p>
        </section>
    </main>

    <footer class="w-full absolute bottom-0 bg-zinc-900">
        <section class="py-2 border-b border-gray-500">
            <p class="ml-8 text-gray-400 text-base">Venezuela</p>
        </section>
        <section class="flex justify-between w-95 mx-auto py-2">
            <div>
                <a class="text-gray-400 no-underline m-2 inline-block text-sm hover:underline" href="">Sobre Google</a>
                <a class="text-gray-400 no-underline m-2 inline-block text-sm hover:underline" href="">Publicidad</a>
                <a class="text-gray-400 no-underline m-2 inline-block text-sm hover:underline" href="">Negocios</a>
                <a class="text-gray-400 no-underline m-2 inline-block text-sm hover:underline" href="">Cómo funciona la búsqueda</a>
            </div>

            <div>
                <a class="text-gray-400 no-underline m-2 inline-block text-sm hover:underline" href="">Privacidad</a>
                <a class="text-gray-400 no-underline m-2 inline-block text-sm hover:underline" href="">Condiciones</a>
                <a class="text-gray-400 no-underline m-2 inline-block text-sm hover:underline" href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>

</html>
